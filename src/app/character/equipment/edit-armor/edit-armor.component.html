<!-- @format -->

<h2 mat-dialog-title>Edit Armor</h2>
<mat-dialog-content>
  <div class="container-fluid">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Armor</mat-label>
        <input
          matInput
          type="number"
          min="0"
          placeholder="Armor"
          [(ngModel)]="armorValue"
        />
        <mat-hint>Your total armor value</mat-hint>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
    color="accent"
  >
    Cancel
  </button>
  <button
    mat-button
    (click)="saveAndClose()"
    color="primary"
  >
    Save
  </button>
</mat-dialog-actions>
