<!-- @format -->

<h2 mat-dialog-title>Delete <em>{{ data.equipment.name }}</em>?</h2>
<mat-dialog-content>
  This will delete the <em>{{ data.equipment.name }}</em> equipment. This cannot be automatically undone.
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
    color="primary"
  >
    Cancel
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    color="warn"
  >
    Delete
  </button>
</mat-dialog-actions>
