<!-- @format -->

<h2 mat-dialog-title>Edit Cypher Limit</h2>
<mat-dialog-content>
  <div class="container-fluid">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Cypher Limit</mat-label>
        <input
          type="number"
          min="2"
          matInput
          [(ngModel)]="cypherLimit"
        />
        <mat-hint>Maximum number of cyphers</mat-hint>
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
    color="accent"
  >
    Cancel
  </button>
  <button
    mat-button
    (click)="saveAndClose()"
    color="primary"
  >
    Save
  </button>
</mat-dialog-actions>
