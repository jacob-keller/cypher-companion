<!-- @format -->

<div
  class="summary-box container d-flex flex-column g-0"
  *ngIf="summary"
>
  <div class="vstack gap-0 text-center">
    <h1 class="primary-text">{{ summary.name || "<< Character Name >>"}}</h1>
    <h4>
      is a
      <strong>{{ summary.descriptor || "<< descriptor >>" }}</strong> &nbsp;
      <strong>{{ summary.type || "<< type >>" }}</strong>
    </h4>
    <h4>who <strong>{{ summary.focus || "<< focus >>" }}</strong></h4>
    <h4 *ngIf="summary.flavor"><em>{{ summary.flavor }}</em></h4>
  </div>
  <tier-info [summary]="summary"></tier-info>
  <div class="hstack gap-2">
    <attribute-pool
      class="ms-auto"
      [pool]="summary.might"
    ></attribute-pool>
    <attribute-pool [pool]="summary.speed"></attribute-pool>
    <attribute-pool
      class="me-auto"
      [pool]="summary.intellect"
    ></attribute-pool>
  </div>
  <recovery-rolls
    class="mx-auto mt-2"
    [summary]="summary"
  ></recovery-rolls>
  <damage-track
    class="mx-auto mt-2"
    [summary]="summary"
  ></damage-track>

  <div class="hstack gap-2">
    <button
      mat-raised-button
      color="primary"
      (click)="exportCharacterJSON()"
    >
      Export
    </button>
    <input
      type="file"
      hidden
      accept="application/json"
      #file
      (change)="importCharacterJSON(file)"
    />
    <button
      mat-raised-button
      color="accent"
      (click)="file.click()"
    >
      Import
    </button>
    <button
      mat-icon-button
      class="ms-auto"
      color="primary"
      (click)="editSummary()"
      aria-label="Edit"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </div>
</div>
